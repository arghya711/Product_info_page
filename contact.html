<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="/dist/css/main.css">
</head>

<body>
    <div class="go-back"><i class="fa fa-arrow-left text-black border-bottom border-primary pb-1"><a
                class="font-monospace text-dark text-decoration-none" href="index.html"> Go back to home</a></i></div>
    <div class="mycontainer">
        <div class="box d-flex justify-content-around">
            <form action="" class="form" onsubmit="showMessage()">
                <div class="form-head h6 border-bottom border-dark pb-1 my-4">Get In Touch</div>
                <input type="text" class="form-control form-control-sm my-3" placeholder="Enter the name" required >
                <input type="email" class="form-control form-control-sm my-2" placeholder="Enter the Email-id" required >
                <input type="number" class="form-control form-control-sm my-3" placeholder="Enter the Phone number">
                <textarea rows="4" type="text" class="form-control form-control-sm my-2" placeholder="Type here.." required></textarea>
                <div class="w-100 d-flex justify-content-center my-4">
                    <button class="btn btn-success px-5 d-flex">Send</button>
                    
                </div>
            </form>
            <div class="box__image d-none d-sm-flex">
                <img class="img-fluid" width="100%" id="celebrate" src="image/buy_image.jpg" alt="phone">
                
            </div>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/ddf2c55258.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
